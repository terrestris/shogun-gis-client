name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - next

jobs:
  release-npm:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - name: Checkout ğŸ”°
        uses: actions/checkout@v5

      - name: Setup Node.js ğŸ§®
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Cache Node.js modules ğŸ’¾
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
            ${{ runner.OS }}-

      - name: Install dependencies â¬
        run: npm ci

      - name: Build (dist) artifacts ğŸ—ï¸
        run: npm run build:dist

      - name: Semantic Release ğŸš€
        uses: cycjimmy/semantic-release-action@v5
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
  release-docker:
    needs: release-npm
    uses: ./.github/workflows/release_docker.yml
    with:
      release_is_published: ${{ needs.release-npm.outputs.new_release_published }}
      release_version: ${{ needs.release-npm.outputs.new_release_version }}
    secrets:
      nexus_user: ${{ secrets.NEXUS_USERNAME }}
      nexus_pass: ${{ secrets.NEXUS_PASSWORD }}
