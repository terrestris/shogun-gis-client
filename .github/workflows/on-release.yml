name: Update gh-pages (release)

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ðŸ”°
      uses: actions/checkout@v5

    - name: Setup Node.js ðŸ§®
      uses: actions/setup-node@v6
      with:
        node-version: 20

    - name: Cache Node.js modules ðŸ’¾
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Build artifacts ðŸ—ï¸
      run: npm run build

    - name: Get shogun-gis-client version ðŸ”–
      run: |
        echo "VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV

    - name: Deploy (to v${{ env.VERSION }}) ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.7.4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: build
        target-folder: v${{ env.VERSION }}
