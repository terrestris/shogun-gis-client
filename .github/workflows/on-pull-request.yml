name: Test successful build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ§®
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Run typecheck, lint and tests ğŸ§ª
      run: npm run check

    - name: Build artifacts ğŸ—ï¸
      run: npm run build

    - name: Run tests related to current changes âœ…
      run: |
        npx jest --collectCoverageFrom='["**/*.{ts,tsx,js,jsx}"]' --coverage --coverageReporters json-summary --onlyChanged --coverageDirectory ./coverage/changed

    - name: Jest Coverage Comment ğŸ’¬
      uses: MishaKav/jest-coverage-comment@main
      with:
        hide-comment: false
        create-new-comment: false
        hide-summary: false
        multiple-files: |
          All, ./coverage/all/coverage-summary.json
          only changed, ./coverage/changed/coverage-summary.json
