name: Test successful build

on: pull_request

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources ğŸ”°
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Lint commit messages ğŸ”
        uses: wagoid/commitlint-github-action@v5

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources ğŸ”°
      uses: actions/checkout@v3

    - name: Setup Node.js 16 ğŸ§®
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Cache Node.js modules ğŸ’¾
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies â¬
      run: npm ci

    - name: Install e2e browsers â¬
      run: |
        npx playwright install
        npx playwright install-deps

    - name: Run typecheck, lint and tests ğŸ§ª
      run: npm run check

    - name: Save e2e failure screenshots ğŸ˜±
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: e2e-failure-screenshots
        path: test-results

    - name: Build artifacts ğŸ—ï¸
      run: npm run build
