name: Test successful build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources 🔰
      uses: actions/checkout@v4

    - name: Setup Node.js 🧮
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Cache Node.js modules 💾
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-node-
          ${{ runner.OS }}-

    - name: Install dependencies ⏬
      run: npm ci

    - name: Run typecheck, lint and tests 🧪
      run: npm run check

    - name: Build artifacts 🏗️
      run: npm run build

    - name: Run tests
      run: |
        npx jest --coverage --coverageReporters json-summary --coverageDirectory ./coverage/all --collectCoverageFrom ['**/*.{ts,tsx,js,jsx,json}']

    - name: Run tests related to current changes
      run: |
        npx jest --coverage --coverageReporters json-summary --onlyChanged --coverageDirectory ./coverage/changed --collectCoverageFrom ['**/*.{ts,tsx,js,jsx,json}']

    - name: Jest Coverage Comment
      uses: MishaKav/jest-coverage-comment@main
      with:
        hide-comment: false
        create-new-comment: false
        hide-summary: false
        multiple-files: |
          All, ./coverage/all/coverage-summary.json
          only changed, ./coverage/changed/coverage-summary.json
